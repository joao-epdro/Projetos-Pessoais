<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="corpo">
        <h1>Faça o seu login</h1>
        <form action="#">
            <label for="email">Seu e-mail*</label><input type="text" id="email" name="femail" placeholder="Exemplo: email123@login.com">
            <label for="senha">Sua senha*</label><input type="password" name="fsenha" id="senha">
            <label for="opcao">
                <input type="checkbox" id="opcao" name="lembrar">
                lembrar-me
            </label>
            <input type="submit" id="botao" name="fbotao" value="ENTRAR">
        </form>
            <p class="esquecer">Esqueceu sua senha? <a href="#"  class="esquecer">Clique aqui!</a></p>
    </section>
</body>
</html>
